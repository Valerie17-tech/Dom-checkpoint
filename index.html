<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title> Netwil Herbal Sales Website </title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Netwill</a>
            <!-- Cart-Icons -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- cart content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">#0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="pictures/detox-tea.png" alt="" class="product-img">
                <h2 class="product-title">Detox Tea</h2>
                <span class="price">#10000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="pictures/Diabetes.jpg" alt="" class="product-img">
                <h2 class="product-title">Diabetes</h2>
                <span class="price">#20000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="pictures/fibroid.png" alt="" class="product-img">
                <h2 class="product-title">Fibroid Solution</h2>
                <span class="price">#25000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="pictures/hemorrhoid.png" alt="" class="product-img">
                <h2 class="product-title">hermorrhoids & Pile</h2>
                <span class="price">#15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="pictures/infection.png" alt="" class="product-img">
                <h2 class="product-title">Infection Flusher</h2>
                <span class="price">#15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="pictures/maxup.png" alt="" class="product-img">
                <h2 class="product-title">Max-Up</h2>
                <span class="price">#15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="pictures/ulcer.png" alt="" class="product-img">
                <h2 class="product-title">Ulcer Stopper</h2>
                <span class="price">#15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="pictures/maxrestore.jpeg" alt="" class="product-img">
                <h2 class="product-title">Max-Up Herb</h2>
                <span class="price">#15000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>

    <!-- Link to JavaScript -->
    <script src="main.js"></script>
    
</body>
</html>
